<dom-module id="tc-webp-styles">
  <template>
    <style>
      :host {
        display: block;

        box-sizing: border-box;
      }

      :host .webp__picture {
        display: block;

        opacity: 0;
      }

      :host .webp__picture.loaded {
        opacity: 1;

        transition: opacity .5s linear;
      }

      :host .webp__picture,
      :host .webp__img {
        display: block;

        width: 100%;
        height: 100%;
        max-width: 100%;
      }


      :host source,
      :host img {
        min-width: 100%;

        object-fit: contain;
        object-position: center;
      }

      :host([cropped]) .webp__picture,
      :host([cropped]) .webp__img {
        height: 100%;
      }

      :host([cropped]) source,
      :host([cropped]) img {
        object-fit: cover;
      }

      // IE9 HACK
      :root img {
        width: auto;
        height: auto;
      }

      // IE10+ HACK
      _:-ms-lang(x),
      img {
        width: auto;
        height: auto;
      }
    </style>
  </template>
</dom-module>
